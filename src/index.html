<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacq Babb Bookmarks App</title>
    <link rel="stylesheet" href="src/index.css">
</head>


<body>

<!--Header-->
    <header>
        <h1>Bookmarks</h1>
    </header>
    
    <main>

<!--addNew form-->
        <form>
            <h2>Add New Bookmark</h2>
            <fieldset>
                <label for='title'>*Title:</label>
                <input type='text' class='title input' name='title' required>
                <label for='url'>*URL:</label>
                <input type='url' class='url input' name='url' required>
                <label for='descrip'>Description:</label>
                <input type='text' class='descrip input' name='descrip'>
                <label for='rating'>Rating:</label>
                <select id='rating' class='rating input' name='rating'>
                    <option value='none'>Please select:</option>
                    <option value='5'>⭐⭐⭐⭐⭐</option>
                    <option value='4'>⭐⭐⭐⭐</option>
                    <option value='3'>⭐⭐⭐</option>
                    <option value='2'>⭐⭐</option>
                    <option value='1'>⭐</option>
                </select>
                <button type='submit'>
                    <span class='button-label'>submit</span>
                </button>
            </fieldset>
        </form>

        <h3>Saved Bookmarks</h3>
        <ul>
            <!--minimized example-->
            <li class='item-element'>
                <!--value populated from input-->
                <input type='url' class='title input' name='title' required>
                <!--clickable url link, or hover button w/ link 'visit site'-->
                <input type='url' class='url input hidden' name='url' required>
                <!--value populated from input-->
                <input type='text' class='descrip input hidden' name='descrip'>
                <!--option selection from input-->
                <select id='rating' class='rating input' name='rating'>
                    <option value='none'>No Rating</option>
                    <option value='5'>⭐⭐⭐⭐⭐</option>
                    <option value='4'>⭐⭐⭐⭐</option>
                    <option value='3'>⭐⭐⭐</option>
                    <option value='2'>⭐⭐</option>
                    <option value='1'>⭐</option>
                </select>
                <button class='expand input'>
                    <span class='button-label'>expand</span>
                </button>
                <button class='minimize input hidden'>
                    <span class='button-label'>minimize</span>
                </button>                
                <button class='remove input'>
                    <span class='button-label'>remove</span>
                </button>
            </li>
            <!--expanded example-->
            <li class='item-element'>
                <!--value populated from input-->
                <input type='url' class='title input' name='title' required>
                <!--clickable url link, or hover button w/ link 'visit site'-->
                <input type='url' class='url input' name='url' required>
                <!--value populated from input-->
                <input type='text' class='descrip input' name='descrip'>
                <!--option selection from input-->
                <select id='rating' class='rating input' name='rating'>
                    <option value='none'>No Rating</option>
                    <option value='5'>⭐⭐⭐⭐⭐</option>
                    <option value='4'>⭐⭐⭐⭐</option>
                    <option value='3'>⭐⭐⭐</option>
                    <option value='2'>⭐⭐</option>
                    <option value='1'>⭐</option>
                </select>
                <button class='expand input hidden'>
                    <span class='button-label'>expand</span>
                </button>
                <button class='minimize input'>
                    <span class='button-label'>minimize</span>
                </button>                
                <button class='remove input'>
                    <span class='button-label'>remove</span>
                </button>
            </li>
                </ul>       
<!--Bookmark list-->        

       


    </main>


</body>
</html>
