<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacq Babb Bookmarks App</title>
    <link rel="stylesheet" href="index.css">
</head>


<body>
    <header>
        <h1>Bookmarks</h1>
    </header>
    
    <main>
        <section id='addNew'></section>
        <form>
            <h2>Add New Bookmark</h2>
            <label for='title'>*Title:</label>
            <input type='text' class='title' name='title' required>
            <label for='url'>*URL:</label>
            <input type='text' class='url' name='url' required>
            <label for='descrip'>Description:</label>
            <input type='text' class='descrip' name='descrip'>
            <label for='rating'>Rating:</label>
            <select id='rating' class='rating' name='rating'>
                <option value='none'>Please select:</option>
                <option value='5'>⭐⭐⭐⭐⭐</option>
                <option value='4'>⭐⭐⭐⭐</option>
                <option value='3'>⭐⭐⭐</option>
                <option value='2'>⭐⭐</option>
                <option value='1'>⭐</option>
        </form>

        <section>
            <ul class='bookmarkList'>
                <li class='bookmark'>
                    <div class='bookmark-title'>Thinkful</div>
                    <div class='bookmark-url'>http://thinkful.com/</div>
                    <input type='text' class='descrip'>
                    <select id='rating' class='rating' name='rating'>
                        <option value='none'>Please select:</option>
                        <option value='5'>⭐⭐⭐⭐⭐</option>
                        <option value='4'>⭐⭐⭐⭐</option>
                        <option value='3'>⭐⭐⭐</option>
                        <option value='2'>⭐⭐</option>
                        <option value='1'>⭐</option>
                </li>
            </ul>
        </section>


    </main>

    
    <script 
        src="https://code.jquery.com/jquery-3.5.1.js" 
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
        crossorigin="anonymous">
    </script>
    <script src='index.js'></script>
</body>
</html>
