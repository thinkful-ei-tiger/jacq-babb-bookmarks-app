<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacq Babb Bookmarks App</title>
    <link rel="stylesheet" href="src/index.css">
</head>


<body>

<!--Header-->
    <header>
        <h1>Bookmarks</h1>
    </header>
    
    <main>

<!--addNew form-->
        <button class='show-add-new''>
            <span class='button-label'>add new</span>
        </button>
        <form id='addNew'>
            <fieldset >
                <label for='title'>*Title:</label>
                <input type='text' class='title input' name='title'>
                <label for='url'>*URL:</label>
                <input type='url' class='url input' name='url'>
                <label for='descrip'>Description:</label>
                <textarea class='descrip input' name='descrip'></textarea>
                <label for='rating'>Rating:</label>
                <select id='rating-input' class='rating input' name='rating'>
                    <option value='5'>⭐⭐⭐⭐⭐</option>
                    <option value='4'>⭐⭐⭐⭐</option>
                    <option value='3'>⭐⭐⭐</option>
                    <option value='2'>⭐⭐</option>
                    <option value='1'>⭐</option>
                </select>
                <button type='submit'>
                    <span class='button-label'>submit</span>
                </button>
                <button class='hide-new-form'>
                    <span class='button-label'>cancel</span>
                </button>
            </fieldset>
        </form>

<!--Bookmark list-->        
        <div id='saved-bookmarks'>
            <h3>Saved Bookmarks</h3>
            <p>click to expand and edit</p>
            <label for='rating'>Filter results by minimum rating:</label>
            <select id='rating-filter' class='rating input' name='rating'>
                <option value='5'>⭐⭐⭐⭐⭐</option>
                <option value='4'>⭐⭐⭐⭐+</option>
                <option value='3'>⭐⭐⭐+</option>
                <option value='2'>⭐⭐+</option>
                <option value='1'>All</option>
                </select>
        <ul>
            <!--minimized example-->
            <li class='item-element'>
                <label for='title' class='item'>Pull Title From Object (static)</label>
                <!--value populated from input-->
                <input type='text' class='title input hidden item' name='title' required>
                <!--clickable url link, or hover button w/ link 'visit site'-->
                <input type='url' class='url input hidden item' name='url' required>
                <!--value populated from input-->
                <input type='textarea' class='descrip input hidden item' name='descrip'>
                <!--option selection from input-->
                <label for='rating' class='item'>Pull Rating From Object (static)</label>
                <select class='rating input item hidden' name='rating'>
                    <option value='5'>⭐⭐⭐⭐⭐</option>
                    <option value='4'>⭐⭐⭐⭐</option>
                    <option value='3'>⭐⭐⭐</option>
                    <option value='2'>⭐⭐</option>
                    <option value='1'>⭐</option>
                </select>
                <button class='remove input hidden item'>
                    <span class='button-label'>remove</span>
                </button>
            </li>
            <!--expanded example-->
            <li class='item-element'>
                <label for='title' class='hidden item'>Title</label>

                <!--value populated from input-->
                <input type='text' class='title input item' name='title' required>
      
                <!--clickable url link, or hover button w/ link 'visit site'-->
                <div class='url-link item'>
                    <input type='url' class='url input' name='url' required>
                    <span class='link'><a href='https://google.com' target='_blank'>visit site</a></span>
                </div>
            
                <!--value populated from input-->
                <textarea class='descrip input item' name='descrip'></textarea> 
         
                <!--option selection from input-->
                <select class='rating input item' name='rating'>
                    <option value='5'>⭐⭐⭐⭐⭐</option>
                    <option value='4'>⭐⭐⭐⭐</option>
                    <option value='3'>⭐⭐⭐</option>
                    <option value='2'>⭐⭐</option>
                    <option value='1'>⭐</option>
                </select>
                <button class='remove input item'>
                    <span class='button-label'>remove</span>
                </button>
            </li>
                </ul>       

            </div>

       


    </main>


</body>
</html>
